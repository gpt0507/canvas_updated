<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Filter and Download with Canvas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <h3 class="mb-0 py-3 w-100">Image Filters</h3>

      <div class="col-md-3 col-sm-6 clrslider-form">
        <form id="slider-form">
          <p>
            <label for="gs">Grayscale</label>
            <input id="gs" name="gs" type="range" min="0" max="100" value="0" class="slider">
          </p>

          <p>
            <label for="blur">Blur</label>
            <input id="blur" name="blur" type="range" min="0" max="10" value="0" class="slider">
          </p>

          <p>
            <label for="hue-rotate">Hue-Rotate</label>
            <input id="hue-rotate" name="hue-rotate" type="range" min="0" max="360" value="0" class="slider">
          </p>

          <p>
            <label for="sepia">Sepia</label>
            <input id="sepia" name="sepia" type="range" min="0" max="100" value="0" class="slider">
          </p>

          <p>
            <label for="brightness">Brightness</label>
            <input id="brightness" name="brightness" type="range" min="0" max="200" value="100" class="slider">
          </p>

          <p>
            <label for="saturation">Saturation</label>
            <input id="saturation" name="saturation" type="range" min="0" max="200" value="100" class="slider">
          </p>

          <p>
            <label for="invert">Invert</label>
            <input id="invert" name="invert" type="range" min="0" max="100" value="0" class="slider">
          </p>

          <p>
            <label for="resize">Resize</label>
            <input id="resize" name="resize" type="range" min="50" max="200" value="100" class="slider">
          </p>

          <button type="reset">Reset</button>
        </form>
      </div>

      <div class="col-md-9 col-sm-6 px-1">
        <form id="myform">
          <input type="text" placeholder="Image URL" id="onlineurl">
          <button type="submit">Change Image</button>
        </form>

        <div class="img-area">
          <!-- <canvas id="canvas" style="width: 100%;"></canvas> -->
          <img src="" alt="" id="targetimage" style="width: 100%;">
        </div>
        <a id="downloadlink" download="image.jpg" class="btn btn-primary mt-3">Download Image</a>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
